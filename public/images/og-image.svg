<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <!-- Gradient untuk background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>

    <!-- Gradient untuk kubah masjid -->
    <linearGradient id="domeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>

    <!-- Gradient untuk bulan -->
    <linearGradient id="moonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd34d"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>

    <!-- Gradient untuk text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#34d399"/>
      <stop offset="100%" style="stop-color:#6ee7b7"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Text shadow -->
    <filter id="textShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>

    <!-- Star glow -->
    <filter id="starGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative pattern -->
  <g opacity="0.05" fill="#34d399">
    <circle cx="100" cy="100" r="150"/>
    <circle cx="1100" cy="530" r="200"/>
    <circle cx="1050" cy="100" r="100"/>
    <circle cx="150" cy="500" r="120"/>
  </g>

  <!-- Stars scattered -->
  <g fill="#fcd34d" filter="url(#starGlow)">
    <circle cx="150" cy="80" r="3"/>
    <circle cx="280" cy="150" r="2"/>
    <circle cx="100" cy="200" r="2.5"/>
    <circle cx="350" cy="100" r="2"/>
    <circle cx="450" cy="180" r="1.5"/>
    <circle cx="200" cy="280" r="2"/>
    <circle cx="80" cy="350" r="1.5"/>
    <circle cx="300" cy="400" r="2"/>
    <circle cx="150" cy="500" r="2.5"/>
    <circle cx="400" cy="550" r="2"/>
    <circle cx="1050" cy="100" r="3"/>
    <circle cx="1100" cy="200" r="2"/>
    <circle cx="950" cy="150" r="2.5"/>
    <circle cx="1000" cy="280" r="2"/>
    <circle cx="1120" cy="350" r="1.5"/>
    <circle cx="980" cy="450" r="2"/>
    <circle cx="1080" cy="520" r="2.5"/>
    <circle cx="900" cy="550" r="2"/>
  </g>

  <!-- Main content container -->
  <g transform="translate(600, 315)">

    <!-- Masjid icon (scaled up from favicon) -->
    <g transform="translate(-400, -80) scale(3.5)">
      <!-- Masjid base -->
      <rect x="16" y="40" width="32" height="12" rx="2" fill="url(#domeGradient)"/>

      <!-- Main dome -->
      <ellipse cx="32" cy="40" rx="14" ry="12" fill="url(#domeGradient)"/>

      <!-- Dome highlight -->
      <ellipse cx="30" cy="36" rx="6" ry="4" fill="#6ee7b7" opacity="0.3"/>

      <!-- Minaret left -->
      <rect x="12" y="32" width="5" height="20" rx="1" fill="url(#domeGradient)"/>
      <circle cx="14.5" cy="32" r="3" fill="url(#domeGradient)"/>
      <rect x="13.5" y="26" width="2" height="6" fill="url(#domeGradient)"/>

      <!-- Minaret right -->
      <rect x="47" y="32" width="5" height="20" rx="1" fill="url(#domeGradient)"/>
      <circle cx="49.5" cy="32" r="3" fill="url(#domeGradient)"/>
      <rect x="48.5" y="26" width="2" height="6" fill="url(#domeGradient)"/>

      <!-- Door -->
      <rect x="28" y="44" width="8" height="8" rx="4" ry="4" fill="#0f172a"/>

      <!-- Crescent moon -->
      <g filter="url(#glow)">
        <circle cx="46" cy="14" r="8" fill="url(#moonGradient)"/>
        <circle cx="49" cy="12" r="6.5" fill="#0f172a"/>
      </g>

      <!-- Stars near masjid -->
      <g fill="#fcd34d" filter="url(#starGlow)">
        <circle cx="20" cy="16" r="1.2"/>
        <circle cx="38" cy="10" r="1"/>
        <circle cx="28" cy="18" r="0.8"/>
        <circle cx="12" cy="24" r="0.7"/>
        <circle cx="54" cy="22" r="0.9"/>
      </g>
    </g>

    <!-- Text content -->
    <g filter="url(#textShadow)">
      <!-- App name -->
      <text x="50" y="-30" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="72" font-weight="700" fill="url(#textGradient)">
        Ramadan Tracker
      </text>

      <!-- Tagline -->
      <text x="50" y="40" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="28" fill="#94a3b8">
        Catat &amp; Pantau Ibadah Harian Ramadan
      </text>

      <!-- Features -->
      <g font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="20" fill="#64748b">
        <text x="50" y="100">
          <tspan fill="#34d399">✓</tspan> Shalat 5 Waktu
          <tspan dx="30" fill="#34d399">✓</tspan> Puasa
          <tspan dx="30" fill="#34d399">✓</tspan> Tarawih
          <tspan dx="30" fill="#34d399">✓</tspan> Tilawah Al-Quran
        </text>
        <text x="50" y="135">
          <tspan fill="#34d399">✓</tspan> Sedekah
          <tspan dx="30" fill="#34d399">✓</tspan> Tahajud
          <tspan dx="30" fill="#34d399">✓</tspan> Dhuha
          <tspan dx="30" fill="#34d399">✓</tspan> Dzikir Pagi &amp; Petang
        </text>
      </g>
    </g>

  </g>

  <!-- Bottom decorative line -->
  <rect x="100" y="580" width="1000" height="4" rx="2" fill="url(#domeGradient)" opacity="0.5"/>

  <!-- URL -->
  <text x="600" y="610" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="18" fill="#64748b" text-anchor="middle">
    ramadan-tracker.myst-tech.com
  </text>
</svg>
